<ion-header>
	<ion-toolbar>
		<ion-buttons left>
			<button ion-button (click)="dismiss()">
				<ion-icon name="md-close" large></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Фильтр</ion-title>
		<ion-buttons right>
			<button ion-button (click)="applyChanges()" [disabled]="!filterHasChange">
				Применить
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let c of characteristics" (click)="openCharacteristics($event, c)">
			<ion-label>
				{{c.name}}
				<span *ngIf="!characteristicsFilter.has(c.id)">Все</span>
				<span *ngIf="characteristicsFilter.has(c.id)">{{characteristicsFilter.get(c.id).value}}</span>	
			</ion-label>
			<ion-icon name="arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>

</ion-content>
