<ion-header>
	<ion-navbar>
		<ion-title>
			{{characteristics.name}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item (click)="selectAll($event)">
			<ion-label [ngClass]="{'current': !selected}">Все</ion-label>
			<ion-icon name="checkmark" color="sur" item-right *ngIf="!selected"></ion-icon>
		</ion-item>
		<ion-item *ngFor="let character of characteristics.values" (click)="selectCharacter($event, character)">
		 	<ion-label [ngClass]="{'current': character.id == selected}">{{character.value}}</ion-label>
			<ion-icon name="checkmark" color="sur" item-right *ngIf="character.id == selected"></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
