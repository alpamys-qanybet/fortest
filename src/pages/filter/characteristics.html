<ion-header>
	<ion-navbar>
		<ion-title>
			{{characteristics.name}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item (click)="selectAll($event)">
			<ion-label>Все</ion-label>
			<ion-icon name="checkmark" item-right *ngIf="!selected"></ion-icon>
		</ion-item>
		<ion-item *ngFor="let character of characteristics.values" (click)="selectCharacter($event, character)">
		 	{{character.value}}
			<ion-icon name="checkmark" item-right *ngIf="character.id == selected"></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
