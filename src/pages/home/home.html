<ion-header>
	<ion-navbar>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-refresher (ionRefresh)="doRefreshProduct($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-card *ngFor="let item of productList">
		<ion-item class="card-title">
			<ion-thumbnail item-left>
				<img [src]="host+'/'+item.photo"/>
			</ion-thumbnail>
			<h2 (click)="openServicePage($event,item)">{{item.name}}</h2>
		</ion-item>
	</ion-card>

	<ion-infinite-scroll (ionInfinite)="doInfiniteProduct($event)" [enabled]="productIsMoreAvailable">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
