<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons left>
			<button ion-button icon-only (click)="openCategories($event)">
				<ion-icon name="md-list"></ion-icon>
			</button>
		</ion-buttons>
		<ion-searchbar
			placeholder="Поиск"
			[(ngModel)]="searchInput"
			debounce="900"
			(ionInput)="search($event)"
			(ionClear)="clearSearch($event)">
		</ion-searchbar>
		<ion-buttons end>
			<button ion-button icon-only (click)="toggleRightMenu()">
				<ion-icon name="options"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-refresher (ionRefresh)="doRefreshProduct($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-card *ngFor="let item of productList">
		<ion-item class="card-title">
			<ion-thumbnail item-left>
				<img [src]="host+'/'+item.photo"/>
			</ion-thumbnail>
			<h2 (click)="openServicePage($event,item)">{{item.name}}</h2>
		</ion-item>
	</ion-card>

	<ion-infinite-scroll (ionInfinite)="doInfiniteProduct($event)" [enabled]="productIsMoreAvailable">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
