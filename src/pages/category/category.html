<ion-header>
	<ion-toolbar>
		<ion-buttons left>
			<button ion-button (click)="dismiss()">
				<ion-icon name="md-close" large></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Категория</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item (click)="selectAll($event)">
			<ion-thumbnail item-left>
				<img src="assets/category/png/all.png"/>
			</ion-thumbnail>
			<ion-label>Все объявления</ion-label>
            <ion-icon name="checkmark" item-right *ngIf="!current"></ion-icon>
		</ion-item>
		<ion-item *ngFor="let category of categoryList" (click)="itemTapped($event, category)">
			<ion-thumbnail item-left>
				<img src="assets/category/png/{{category.slug}}.png"/>
			</ion-thumbnail>
			{{category.name}}
            <ion-icon name="checkmark" item-right *ngIf="category.id == current"></ion-icon>
			<!-- <ion-icon name="arrow-forward" item-right *ngIf="category.is_parent == 1"></ion-icon>			 -->
		</ion-item>
	</ion-list>
</ion-content>
