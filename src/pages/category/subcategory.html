<ion-header>
	<ion-navbar>
		<ion-title>
			<span *ngIf="selectedItem">{{selectedItem.name}}</span>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item (click)="selectAll($event)">
			<ion-label [ngClass]="{'current': selectedItem.id == current}">Все объявления</ion-label>
			<ion-icon name="checkmark" color="sur" item-right *ngIf="selectedItem.id == current"></ion-icon>
		</ion-item>
		<ion-item *ngFor="let category of categoryList" (click)="itemTapped($event, category)">
			<ion-label [ngClass]="{'current': category.id == current}">{{category.name}}</ion-label>
			<ion-icon name="checkmark" color="sur" item-right *ngIf="category.id == current"></ion-icon>
			<!-- <ion-icon name="arrow-forward" item-right *ngIf="category.is_parent == 1" class="icon-forward"></ion-icon>			 -->
		</ion-item>
	</ion-list>
</ion-content>
