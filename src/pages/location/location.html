<ion-header>
	<ion-toolbar>
		<ion-buttons left>
			<button ion-button (click)="dismiss()">
				<ion-icon name="md-close" large></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Местоположение</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let location of locationList" (click)="itemTapped($event, location)">
			{{location.title}}
			<ion-icon name="arrow-forward" item-right *ngIf="location.hasChildren == 1" class="icon-forward"></ion-icon>			
		</ion-item>
	</ion-list>
</ion-content>
